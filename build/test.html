<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.11.1.min.js"></script>
</head>
<body>

<script>

    var dtd = $.Deferred(); // 新建一个deferred对象
    function getData(){


        var data;

        $.ajax({
            url:"transactionRecord.json",
        }).done(function(d){
            dtd.resolve(data = d);
        });

        if(data){
            return data
        }
        return dtd.promise();
    }

    var d =dtd.promise(getData());

</script>

</body>
</html>
